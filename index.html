<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cyberpunk</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img class='page' src="assets/page.png">
  <img class='close_btn' src="assets/close_btn.svg">
      <div class="container">
            <button class="run">run ad</button>
            <div class="ad">
                <img class='bg' src="assets/bg.png">
                <img class='bg2' src="assets/bg2.png">
                <img class='bg3' src="assets/bg3.png">
                <img class='palm' src="assets/palm.png">
                <div class="cta_box">
                  <img class='cta' src="assets/ctaa.svg">
                  <div class="test">PRE-ORDER_</div>
                  <div class="test_before text_glitch">PRE-ORDER_</div>
                  <div class="test_after text_glitch">PRE-ORDER_</div>
                </div>
                <img class='legal' src="assets/legal.png">
                <img class='logo' src="assets/logo.png">
                <div class="hero_box">
                  <img class='glitch active' src="assets/glitch_hero/1.png">
                  <img class='glitch' src="assets/glitch_hero/2.png">
                  <img class='glitch' src="assets/glitch_hero/3.png">
                  <img class='glitch' src="assets/glitch_hero/4.png">
                  <img class='glitch' src="assets/glitch_hero/5.png">
                  <img class='glitch' src="assets/glitch_hero/6.png">
                  <img class='glitch' src="assets/glitch_hero/7.png">
                </div>
            </div>
      </div>
<script src="app.js"></script>
</body>
</html>
